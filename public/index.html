<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="result">RESULTS</div>
    <div class="value-operator-container">
      <div class="values">
        <div class="row-1">
            <button data-value="7" class="value">7</button>
            <button data-value="8" class="value">8</button>
            <button data-value="9" class="value">9</button>
        </div>
        <div class="row-2">
            <button data-value="4" class="value">4</button>
            <button data-value="5" class="value">5</button>
            <button data-value="6" class="value">6</button>
        </div>
        <div class="row-3">
            <button data-value="1" class="value">1</button>
            <button data-value="2" class="value">2</button>
            <button data-value="3" class="value">3</button>
        </div>
        <div class="row-4">
            <button data-value="0" class="value">0</button>
            <button data-value="." class="value">.</button>
            <button data-value="=" class="equal">=</button>
        </div>
      </div>
      <div class="operators">
          <button data-operator="/" class="divide">รท</button>
          <button data-operator="*" class="multiply">x</button>
          <button data-operator="-" class="subtract">-</button>
          <button data-operator="+" class="add">+</button>
        </div>
    </div>
  </div>
</body>
</html>
